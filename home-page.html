<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo MFS</title>
    <!-- css file link korchi -->
    <!-- <link rel="stylesheet" href="sty.css"> -->
    <!-- this is for tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontowsome link for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--font owsome for icon  -->
    <script src="https://kit.fontawesome.com/b4d7b66561.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available blnce -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account_balance" class="stat-value">9400</div>
                            <div class="stat-desc">available balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action btn -->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>

                    </div>
                    <div class="divider"></div>
                    <form class="card-body w-full">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Ammount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Enter your Ammount"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-num" type="password" placeholder="your Pin"
                                class="input input-bordered" autocomplete="off" required />

                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-addMoney" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="home.js"></script>
</body>

</html>
