<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo MFS</title>
    <!-- css file link korchi -->
    <!-- <link rel="stylesheet" href="sty.css"> -->
    <!-- this is for tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontowsome link for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--font owsome for icon  -->
    <script src="https://kit.fontawesome.com/b4d7b66561.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- login section -->
                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col ">

                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Phone number</span>
                                        </label>
                                        <input id="phn-nmbr" type="text" placeholder="Enter your phn number"
                                            class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin</span>
                                        </label>
                                        <input type="password" placeholder="your Pin" class="input input-bordered"
                                            required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label>
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="btn-login" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="login.js"></script>
</body>

</html>
